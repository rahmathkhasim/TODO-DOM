<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi Page Todo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { padding: 6px; border-bottom: 1px solid #ccc; }
    a { margin: 0 5px; text-decoration: none; }
  </style>
</head>
<body>

  <h2>TODO List - Page <span id="page-number"></span></h2>

  <input type="text" id="todo-input" placeholder="Add a task">
  <button onclick="addTodo()">Add</button>

  <ul id="todo-list"></ul>

  <hr>

  <button onclick="createNewPage()">âž• Create New Page</button>

  <div id="existing-pages" style="margin-top: 20px;"></div>

  <script>
    // STEP 1: Redirect if no page= in URL
    const urlParams = new URLSearchParams(window.location.search);
    let pageId = urlParams.get("page");
    if (!pageId) {
      window.location.href = "?page=1";
    }

    const pageDisplay = document.getElementById("page-number");
    const todoList = document.getElementById("todo-list");
    const storageKey = `todo_page_${pageId}`;
    pageDisplay.textContent = pageId;

    // STEP 2: Load Todos for this page
    function loadTodos() {
    todoList.innerHTML = "";
    const todos = JSON.parse(localStorage.getItem(storageKey)) || [];
    for (let index = 0; index < todos.length; index++) {
      const li = document.createElement("li");
      li.textContent = todos[index];
      todoList.appendChild(li);
  }
}

    // STEP 3: Add Todo
    function addTodo() {
      const input = document.getElementById("todo-input");
      const value = input.value.trim();
      if (!value) return;
      const todos = JSON.parse(localStorage.getItem(storageKey)) || [];
      todos.push(value);
      localStorage.setItem(storageKey, JSON.stringify(todos));
      input.value = "";
      loadTodos();
    }

    // STEP 4: Create New Page
    function createNewPage() {
      let maxPage = 0;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("todo_page_")) {
          const num = parseInt(key.replace("todo_page_", ""));
          if (num > maxPage) maxPage = num;
        }
      }
      const nextPage = maxPage + 1;
      window.location.href = `?page=${nextPage}`;
    }

    // STEP 5: Show links to all created pages
    function showExistingPages() {
      let pages = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("todo_page_")) {
          const num = parseInt(key.replace("todo_page_", ""));
          pages.push(num);
        }
      }
      pages = [...new Set(pages)].sort((a, b) => a - b);
      const container = document.getElementById("existing-pages");
      container.innerHTML = "<strong>Your Pages:</strong><br>";
      pages.forEach(p => {
        const link = `<a href="?page=${p}">Page ${p}</a>`;
        container.innerHTML += link;
      });
    }

    loadTodos();
    showExistingPages();
  </script>
</body>
</html>
